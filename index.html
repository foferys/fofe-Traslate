<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Traduttore</title>
</head>
<body>

  <div class="container">
    <header class="panel chble">
      <a href="index.html"><h1>Translator</h1></a>
      <img src="https://gianpieroferraro.netsons.org/logo_fofeys.png" alt="">
    </header>

    
    <section class="panel controls chble">
      <div>
        <b style="color: white;">from:</b>
        <select name="" id="selectLang">
          <option selected value="it">Italiano</option>
          <option value="en">English</option>
        </select>
        <input class="text-input" type="text" placeholder="inserisci il testo da tradurre">
      </div>
      <div>
        <div>
          <b style="color: white;">to:</b>
        </div>

        <button class="lang-button" data-lang="en" title="English">🗽</button>
        <button class="lang-button" data-lang="fr" title="French">🥖</button>
        <button class="lang-button" data-lang="es" title="Espaniol">💃🏻</button>
        <button class="lang-button" data-lang="ru" title="Russian">🪆</button>
        <button class="reset-button" title="reset">❌</button>
      </div>
    </section>

    <main>
      <section class="panel translation">
        <div class="translation-flag"></div>
        <div class="translation-result">
          <p class="translation-text">Here you'll get the translation</p>
        </div>
      </section>

    </main>
  </div>

    <script src="script.js"></script>
</body>
</html>
